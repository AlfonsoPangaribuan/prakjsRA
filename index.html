    <body>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
          <i class="fas fa-calculator"></i> Kalkulator Nilai
        </a>

        </div>

      </div>

  <div class="container mt-5 pt-5">
    <h1 class="text-center"><strong>Kalkulator Nilai Mahasiswa</strong></h1>
    <div class="form-group">
      <label for="nama"><strong>Nama</strong></label>
      <input type="text" id="nama" class="form-control" placeholder="Masukkan Nama" required>
    </div>
    <div class="form-group">
      <label for="mataKuliah"><strong>Mata Kuliah</strong></label>
      <select id="mataKuliah" class="form-control" required>
        <option value="" disabled selected>Pilih Mata Kuliah</option>
        <option value="Jaringan Komputer">Jaringan Komputer</option>
        <option value="Pemrograman Web">Pemrograman Web</option>
        <option value="Interaksi Manusia dan Komputer">Interaksi Manusia dan Komputer</option>
        <option value="Sistem Informasi">Sistem Informasi</option>
        <option value="Pemrograman Paralel">Pemrograman Paralel</option>
        <option value="Kuliah Kerja Nyata">Kuliah Kerja Nyata</option>
        <option value="Metodologi Penelitian">Metodologi Penelitian</option>
        <option value="Kapita Selekta Informatika">Kapita Selekta Informatika</option>
        <option value="Intelegensi Buatan">Intelegensi Buatan</option>
      </select>
    </div>
    <div class="form-group">
      <label for="nilaiTugas"><strong>Tugas (30%)</strong></label>
      <input type="number" id="nilaiTugas" class="form-control" placeholder="0-100" min="0" max="100" required oninput="validateInput(this)">
    </div>
    <div class="form-group">
      <label for="nilaiUTS"><strong>Nilai UTS (30%)</strong></label>
      <input type="number" id="nilaiUTS" class="form-control" placeholder="0-100" min="0" max="100" required oninput="validateInput(this)">
    </div>
    <div class="form-group">
      <label for="nilaiUAS"><strong>Nilai UAS (40%)</strong></label>
      <input type="number" id="nilaiUAS" class="form-control" placeholder="0-100" min="0" max="100" required oninput="validateInput(this)">
    </div>
    <button onclick="hitungNilai()" class="btn btn-dark btn-block"><strong>Hitung Nilai</strong></button>
    <div id="hasil" class="mt-4 text-center"></div>
  </div>

  <script src="kalkulator.js"></script>
</body>
